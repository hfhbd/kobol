name: CD

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Set environment for version
        run: long="${{ github.ref }}"; version=${long#"refs/tags/v"}; echo "version=${version}" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew -Pversion=$version build
      - name: Publish
        run: ./gradlew -Pversion=$version publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v3
        with:
          path: kobol-intellij-plugin/build/distributions/kobol-intellij-plugin-${{ env.version }}.zip
      - uses: bruceadams/get-release@v1.2.3
        id: get_release
        env:
          GITHUB_TOKEN: ${{ github.token }}      
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: kobol-intellij-plugin/build/distributions/kobol-intellij-plugin-${{ env.version }}.zip
          asset_name: kobol-intellij-plugin-${{ env.version }}.zip
          asset_content_type: application/zip
