name: Release

on:
  release:
    types: [created]

concurrency:
  group: "cd"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    env:
      GRADLE_OPTS: -Dorg.gradle.caching=true

    steps:
      - name: Set environment for version
        run: long="${{ github.ref }}"; version=${long#"refs/tags/v"}; echo "version=${version}" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/configure-pages@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
      - uses: gradle/gradle-build-action@v2
      - run: ./gradlew assemble compileTestKotlin
      - name: Build with Gradle
        run: ./gradlew build
      - name: Publish
        run: ./gradlew -Pversion=$version --configuration-cache-problems=warn publish closeAndReleaseStagingRepository
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONARTYPE_APIKEY }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONARTYPE_APITOKEN }}
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          path: |
            build/reports/configuration-cache/**/configuration-cache-report.html
      - run: ./gradlew -Pversion=$version createPluginRepo
      - uses: actions/upload-pages-artifact@v1
        with:
          path: intellij-plugin/build/customRepo
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
