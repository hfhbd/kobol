publish-gradlePlugin = { module = "io.github.gradle-nexus:publish-plugin", version = "1.3.0" }

ktor-cio = { module = "io.ktor:ktor-client-cio", version = "2.3.1" }
datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version = "0.4.0" }

[bundles]
idea = ["idea-core-impl", "idea-project-model-impl", "idea-analysis-impl", "idea-indexing-impl"]
