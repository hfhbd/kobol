[versions]
kotlin = "1.8.22"
idea = "221.6008.13"
serialization = "1.5.1"

[libraries]
serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "serialization" }
serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization" }

db2-dialect = { module = "app.softwork:sqldelight-db2-dialect", version = "0.0.3-SNAPSHOT" }

kotlinpoet = { module = "com.squareup:kotlinpoet", version = "1.14.2" }
javapoet = { module = "com.squareup:javapoet", version = "1.13.0" }

sqldelight-writer = { module = "app.softwork:sqldelight-writer", version = "0.0.2" }
idea-core-impl = { module = "com.jetbrains.intellij.platform:core-impl", version.ref = "idea" }
idea-project-model-impl = { module = "com.jetbrains.intellij.platform:project-model-impl", version.ref = "idea" }
